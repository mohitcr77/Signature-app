<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signature</title>
    <link rel="icon" href="pen.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
             <div class="block">
                <p>Text color picker</p>
                <input class="form-control" type="color" id="colorPicker">
             </div>
             <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="bgColor">
             </div>
             <div class="block">
                <p>Font size</p>
                <select name="fontSize" id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
             </div>
        </div>
        <canvas class="canvas" id="canvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve Saved Signature</button>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
